<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Random Number List</title>
    </head>
    <body class="bg-info">
        <div class="container-sm text-center py-3">
            <div class="row py-3">
                <h1 class=" text-white">Create unsorted random list</h1>
                <h3 class=" text-white">Enter start value and End value of the list to be generated</h3>
            </div>
            <div class="row py-3">
            <label for="start" class="h3 text-white">Starting from</label>
            <input type="text" name="start" id="start" />

            <label for="end" class="h3 text-white">Ending at</label>
            <input type="text" name="end" id="end" />
            
            </div>
            <div class="row py-2">
                <button class="btn btn-primary btn-lg">Create list</button>
            </div>
            
        </div>
            <div class="container-sm text-white" id="outputrow">
                
            </div>
            
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
